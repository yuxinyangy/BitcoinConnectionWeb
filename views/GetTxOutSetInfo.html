<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetTxOutSetInfo</title>
    <link rel="stylesheet" type="text/css" href="./css/right.css"/>
    <link rel="stylesheet" type="text/css" href="./css/waifu.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<h2>当前的区块高度:{{.TxOutSetInfo.Height}}</h2>
<h2>最佳区块哈希 16 进制:{{.TxOutSetInfo.Bestblock}}</h2>
<h2>交易数:{{.TxOutSetInfo.Transactions}}</h2>
<h2>交易输出数:{{.TxOutSetInfo.Txouts}}</h2>
<h2>序列化的哈希:{{.TxOutSetInfo.Hash_serialized_2}}</h2>
<h2>总金额:{{.TxOutSetInfo.Total_amount}}</h2>
<div class="waifu">
    <div class="waifu-tips"></div>
    <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
    <div class="waifu-tool">
        <span class="fui-user"></span>
    </div>
</div>

<script src="./assets/waifu-tips.js"></script>
<script src="./assets/live2d.js"></script>
<script type="text/javascript">initModel("assets/")</script>
</body>
</html>
