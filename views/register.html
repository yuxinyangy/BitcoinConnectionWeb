<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/iconfont.css"/>
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="./css/waifu.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="bigBox">
    <h1>Bitcoin Core Register</h1>
    <form method="post" action="/user_register">
    <div class="inputBox">
        <div class="inputText">
            <span class="iconfont icon-nickname"></span>
            <input type="text" name="phone" placeholder="Phone"/>
        </div>
        <div class="inputText">
            <span class="iconfont icon-visible"></span>
            <input type="password" name="password" placeholder="Password"/>
        </div>
    </div>
        <a href="login.html"><input class="loginButton" type="button" value="Direct Logins" /></a>
        <input class="loginButton" type="submit" value="Register"/>
    </form>
</div>
<div class="waifu">
    <div class="waifu-tips"></div>
    <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
    <div class="waifu-tool">
        <span class="fui-user"></span>
    </div>
</div>

<script src="./assets/waifu-tips.js"></script>
<script src="./assets/live2d.js"></script>
<script type="text/javascript">initModel("assets/")</script>
</body>
</html>
